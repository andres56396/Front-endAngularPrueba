<h2 mat-dialog-title>{{tituloAccion}} Asignadas<h2>
  <mat-dialog-content>    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">  
        
            
        
        <ng-container matColumnDef="Asignatura">
          <th mat-header-cell *matHeaderCellDef> Asignatura </th>
          <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>
        </ng-container> 
        
        <ng-container matColumnDef="Detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>      
        
        
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary"  (click)="ModelEliminarAsignacion(element)">
              <mat-icon>delete</mat-icon>
            </button>         
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>   
      
    </div>
  </mat-dialog-content> 
<mat-dialog-content>
  <h2>Asignar Materia</h2>  
  <form [formGroup]="formAsignacion">

    <mat-grid-list cols="1" rowHeight="80px">      

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Asignatura</mat-label>
          <mat-select matInput formControlName="idAsignatura">            
              <mat-option *ngFor="let item of ListaAsignatura" [value]="item.idAsignatura">
                {{item.asigNombre}}
              </mat-option>           
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field>
    <mat-label>Detalle: </mat-label>
    <textarea matInput formControlName="Detalle"></textarea>
     </mat-form-field>
      </mat-grid-tile> 
      
      
    </mat-grid-list>
    </form>
</mat-dialog-content>



<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button  color="primary"  (click)="addAsignacion()"
  [disabled]="formAsignacion.invalid">
   
    {{botonAccion}}
  </button>
</mat-dialog-actions>
