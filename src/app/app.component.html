<div style="width:70%;margin: 40px auto;">
  <h1>Lista de Estudiantes</h1>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Correo o ID " #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="IDestudiante">
        <th mat-header-cell *matHeaderCellDef> ID Estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.estuNombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
        <td mat-cell *matCellDef="let element"> {{element.estuemail}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="openDialog(element)">Informacion</button>
          
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
